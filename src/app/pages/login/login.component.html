<div class="form-container">
  <header>
    <h1>See Pay</h1>
    <img src="../../../assets/money_icon.png" alt="money" />
  </header>
  <section id="user">
    <h2>Bem vindo!</h2>
    <form [formGroup]="form" (ngSubmit)="login()">
      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        required
        email
        [ngClass]="{
          'input-invalid':
            (form.get('email')!.touched &&
              form.get('email')!.hasError('required')) ||
            (form.get('email')!.touched && form.get('email')!.hasError('email'))
        }"
      />
      <div *ngIf="form.controls['email'].touched" class="invalid-text">
        <div *ngIf="form.controls['email'].errors?.['required']">
          Email é obrigatório.
        </div>
        <div *ngIf="form.controls['email'].errors?.['email']">
          Digite um email válido.
        </div>
      </div>

      <input
        type="password"
        placeholder="Senha"
        formControlName="senha"
        required
        minlength="6"
        [ngClass]="{
          'input-invalid':
            (form.get('senha')!.touched &&
              form.get('senha')!.hasError('required')) ||
            (form.get('senha')!.touched &&
              form.get('senha')!.hasError('minlength'))
        }"
      />

      <div *ngIf="form.controls['senha'].touched" class="invalid-text">
        <div *ngIf="form.controls['senha'].errors?.['required']">
          Senha é obrigatório.
        </div>
        <div *ngIf="form.controls['senha'].errors?.['minlength']">
          A senha deve ter no mínimo 6 caracteres.
        </div>
      </div>

      <button [disabled]="!form.valid">Entrar</button>
      <p>
        Não é cadastrado?
        <a routerLink="/signup"> <strong>Cadastre-se</strong></a>
      </p>
    </form>
  </section>
</div>
